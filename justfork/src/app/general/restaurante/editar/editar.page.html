<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="restaurante/ver"></ion-back-button>
    </ion-buttons>

    <ion-title> Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button color="warning" expand="block" *ngIf="crear_restaurante" (click)="flipCreateForm()"> Cambiar a Editar restaurante </ion-button>
  <ion-button color="danger" expand="block" *ngIf="!crear_restaurante" (click)="flipCreateForm()"> Cambiar a Editar menu </ion-button>

  <ion-item *ngIf="!crear_restaurante">
    <ion-label>Restaurante</ion-label>
  </ion-item>

  <ion-grid *ngIf="!crear_restaurante">
    <ion-row>
      <ion-col>
        <form >
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ubicacion</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Url de imagen</ion-label>
            <ion-input type="url"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Horario de cierre</ion-label><br>
            <ion-input type="date"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Horario de apertura</ion-label><br>
            <ion-input type="date"></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button expand="full" type="submit">Guardar</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item *ngIf="crear_restaurante">
    <ion-icon slot="start" name="arrow-back-outline" *ngIf="crear_restaurante && editando_menu" (click)="stopMenuEdit()"></ion-icon>
    <ion-label>MenÃº</ion-label>
  </ion-item>

  <div *ngIf="crear_restaurante && !editando_menu">
    <ion-card *ngFor="let menu of menus">
      <ion-card-header>
        <ion-card-title class="ion-text-center"> {{menu.plato}} </ion-card-title>
      </ion-card-header>
      
      <ion-item>
        <ion-button expand="full" color="danger" (click)="fijarIdMenu(menu.id)">Editar {{menu.plato}}</ion-button>
      </ion-item>
    </ion-card>
  </div>

  <ion-grid *ngIf="crear_restaurante && editando_menu">
    <ion-row>
      <ion-col>
        <form >
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Url de imagen</ion-label>
            <ion-input type="url"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Descripcion</ion-label><br>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button expand="full" type="submit">Guardar</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
